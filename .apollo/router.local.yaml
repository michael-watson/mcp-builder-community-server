sandbox:
  enabled: true
supergraph:
  introspection: true
  listen: 0.0.0.0:${env.PORT:-4000}
homepage:
  enabled: false
include_subgraph_errors:
  all: true

telemetry:
  instrumentation:
    spans:
      mode: spec_compliant

authentication:
  connector:
    sources:
      aws.lambda:
        aws_sig_v4:
          default_chain:
            region: "us-east-1"
            service_name: "lambda"
      aws.dynamodb:
        aws_sig_v4:
          default_chain:
            region: "us-east-1"
            service_name: "dynamodb"

rhai:
  scripts: ".apollo"
  # Specify a different name for your "main" Rhai file with this key.
  # The router looks for this filename in your Rhai script directory.
  main: "local.rhai"

connectors:
  sources:
    events.luma:
      $config:
        lumaKey: ${env.LUMA_API_KEY}